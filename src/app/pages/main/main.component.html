<form class="form" [formGroup]="form">
  <!--todo: refactor to custom control component with defaultValueAccessor-->
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Сумма</mat-label>
      <input type="number" formControlName="baseSum" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Валюта</mat-label>
      <mat-select formControlName="baseCurrency">
        @for (currency of currencies; track currency.val) {
          <mat-option [value]="currency" [disabled]="currency.val !== CURRENCIES.USD">
            <mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="currency.icon">
            </mat-icon>
            {{ currency.val }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Сумма</mat-label>
      <input type="number" formControlName="targetSum" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Валюта</mat-label>
      <mat-select formControlName="targetCurrency">
        @for (currency of currencies; track currency.val) {
          <mat-option [value]="currency">
            <mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="currency.icon">
            </mat-icon>
            {{ currency.val }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

</form>
